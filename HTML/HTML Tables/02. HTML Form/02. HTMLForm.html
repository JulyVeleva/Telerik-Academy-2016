<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Forms</title>
</head>
<body>
    <form>
        <div>
            <label for="memberName">Member name : </label>
            <input type="text" id="memberName" placeholder="Enter your name" /> <b> *req</b>
        </div>
      
        <div>
            <label for="email">Email : </label>
            <input type="text" id="email" placeholder="Your Email" /> <b> *req</b>
        </div>

        <div>
            <label for="school"">School : </label>
            <input type="text" id="school" placeholder="Your School" /> <b> *req</b>
        </div>
        <div>
           <input type="image" src="submit.png" name="submitBtn" alt="Submit Button" width="70px" />
        </div>
    </form>
</body>
</html>
