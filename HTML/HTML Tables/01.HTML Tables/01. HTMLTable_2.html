<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Table 2</title>
</head>
<body>
    <table border="1" style="border-color:white">
        <tr>
            <td colspan="3">Title goes here</td>
            <td width="30" style="text-align:center">A</td>
            <td width="30" style="text-align:right">B</td>
        </tr>

        <tr>
            <td rowspan="3" style="text-align:left">C</td>
            <td width="30" style="text-align:center">D</td>
            <td width="30" style="text-align:center">E</td>
            <td width="30" style="text-align:center">F</td>
            <td width="30" style="text-align:right">G</td>
        </tr>

        <tr>
            <td width="30" style="text-align:center">H</td>
            <td colspan="2" style="text-align:center">I</td>
            <td rowspan="2" style="text-align:right" valign="bottom">J</td>
        </tr>

        <tr>
            <td width="30" style="text-align:center">K</td>
            <td width="30" style="text-align:center">L</td>
            <td width="30" style="text-align:center">M</td>
        </tr>

        <tr>
            <td width="25" style="text-align:right">N</td>
            <td colspan="4" style="text-align:center">O</td>
        </tr>
    </table>
</body>
</html>
