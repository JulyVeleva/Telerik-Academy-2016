<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
</head>
<body>
   
    <!-- I changed the colors a little bit in the task there is no strict rule not to do so : ) -->

    <div>

        <form>
            <table id="Calculator" table style="background: #E0CBCB; border: 1px solid #E22828; border-collapse: collapse; text-shadow: 2px 2px 3px #aaa">
                <tr>
                    <td colspan="4" align="right" style="padding: 15px 25px;">
                        <input type="text" style="display: inline-block; width: 50px; background: #E0CBCB; text-align: right; border: none; font-size: 30px; font-family: Consolas; font-weight: bold; color: #E22828; text-shadow: 2px 2px 3px #aaa;" value="123" />
                    </td>
                </tr>

                <tr>
                    <td style="border: 1px solid #E22828;">
                        <button style="background: #E0CBCB; border: none; padding: 15px 25px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #E22828; text-shadow: 2px 2px 3px #aaa;">1</button>
                    </td>
                    <td style="border: 1px solid #E22828;">
                        <button style="background: #E0CBCB; border: none; padding: 15px 25px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #E22828; text-shadow: 2px 2px 3px #aaa;">2</button>
                    </td>
                    <td style="border: 1px solid #E22828;">
                        <button style="background: #E0CBCB; border: none; padding: 15px 25px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #E22828; text-shadow: 2px 2px 3px #aaa;">3</button>
                    </td>
                    <td style="border: 1px solid #E22828;">
                        <button style="background: #E0CBCB; border: none; padding: 15px 25px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #E22828; text-shadow: 2px 2px 3px #aaa;">+</button>
                    </td>
                </tr>

                <tr>
                    <td style="border: 1px solid #E22828;">
                        <button style="background: #E0CBCB; border: none; padding: 15px 25px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #E22828; text-shadow: 2px 2px 3px #aaa;">4</button>
                    </td>
                    <td style="border: 1px solid #E22828;">
                        <button style="background: #E0CBCB; border: none; padding: 15px 25px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #E22828; text-shadow: 2px 2px 3px #aaa;">5</button>
                    </td>
                    <td style="border: 1px solid #E22828;">
                        <button style="background: #E0CBCB; border: none; padding: 15px 25px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #E22828; text-shadow: 2px 2px 3px #aaa;">6</button>
                    </td>
                    <td style="border: 1px solid #E22828;">
                        <button style="background: #E0CBCB; border: none; padding: 15px 25px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #E22828; text-shadow: 2px 2px 3px #aaa;">-</button>
                    </td>
                </tr>
                <tr>
                    <td style="border: 1px solid #E22828;">
                        <button style="background: #E0CBCB; border: none; padding: 15px 25px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #E22828; text-shadow: 2px 2px 3px #aaa;">7</button>
                    </td>
                    <td style="border: 1px solid #E22828;">
                        <button style="background: #E0CBCB; border: none; padding: 15px 25px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #E22828; text-shadow: 2px 2px 3px #aaa;">8</button>
                    </td>
                    <td style="border: 1px solid #E22828;">
                        <button style="background: #E0CBCB; border: none; padding: 15px 25px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #E22828; text-shadow: 2px 2px 3px #aaa;">9</button>
                    </td>
                    <td style="border: 1px solid #E22828;">
                        <button style="background: #E0CBCB; border: none; padding: 15px 25px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #E22828; text-shadow: 2px 2px 3px #aaa;">*</button>
                    </td>
                </tr>

                <tr>
                    <td style="border: 1px solid #E22828;" colspan="2" align="center">
                        <button style="background: #E0CBCB; border: none; padding: 15px 25px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #E22828; text-shadow: 2px 2px 3px #aaa;">0</button>
                    </td>
                    <td style="border: 1px solid #E22828;">
                        <button style="background: #E0CBCB; border: none; padding: 15px 25px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #E22828; text-shadow: 2px 2px 3px #aaa;">.</button>
                    </td>
                    <td style="border: 1px solid #E22828;">
                        <button style="background: #E0CBCB; border: none; padding: 15px 25px; font-size: 30px; font-family: Consolas; font-weight: bold; color: #E22828; text-shadow: 2px 2px 3px #aaa;">/</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
