<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ticket CSS</title>
    <link href="ticketCSS.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Ticket System</h1>
    </header>
    <section>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Ticket ID: 409788</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="rowNames">Name:</td>
                    <td>
                        <p id="dot" class="yellow">&nbsp;Parker Seidel</p>
                        <p id="red">No Active Support</p>
                    </td>
                </tr>
                <tr>
                    <td class="rowNames">Email:</td>
                    <td>
                        <p class="yellow">seidel@aptmail.com</p>
                    </td>
                </tr>
                <tr>
                    <td class="rowNames">Response Time:</td>
                    <td>72hours, 60hours left</td>
                </tr>
                <tr>
                    <td class="rowNames">Last Action: </td>
                    <td>
                        <p>Never been locked.</p>
                        <p class="yellow">Link to public post</p>
                    </td>
                </tr>
                <tr>
                    <td class="rowNames">Status</td>
                    <td id="orange">Not answered</td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer>Telerik Software Academy 2015 - CSS Course</footer>
</body>
</html>
